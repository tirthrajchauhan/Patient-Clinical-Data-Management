<div class="col-md-6 col-md-offset-3 loginBox">
        Welcome,  {{id}}
        <a href="javascript:void(0);" (click)="logout()">Logout</a>
    </div>
<table class="table table-hover">
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>DOB</td>
        <td>Address</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let patient of patients">
            <td>{{ patient.first_name }}</td>
            <td>{{ patient.last_name }}</td>
            <td>{{ patient.dob }}</td>
            <td>{{ patient.address }}</td>
            <td><a [routerLink]="['/edit', patient._id]" class="btn btn-primary">Edit</a></td>
            <td><button (click)="deletePatient(patient._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
