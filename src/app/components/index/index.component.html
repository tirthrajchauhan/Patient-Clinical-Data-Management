<div class="loginBox">
        Welcome,  {{id}}
        <a href="javascript:void(0);" (click)="logout()">Logout</a>
    </div>
<p>
    Patient Details
</p>
<div class="card">
        <div class="card-body">
            <form [formGroup]="angForm" novalidate>
                <table class="table table-hover">
                            <thead>
                                    <tr>
                                        <td>First Name</td>
                                        <td class="hide">Last Name</td>
                                        <td class="hide">DOB</td>
                                        <td class="hide">Address</td>
                                        <td colspan="2">Actions</td>
                                    </tr>
                            </thead>
                            <tbody id="body_color">
                                    <tr *ngFor="let patient of patients">
                                        <td class="CellWithComment"><a [routerLink]="['/getrecord']" class="nav-link">{{ patient.first_name }}<span class="CellComment">Click to fetch records!</span></a>
                                        </td>
                                        <td class="hide">{{ patient.last_name }}</td>
                                        <td class="hide">{{ patient.dob }}</td>
                                        <td class="hide">{{ patient.address }}</td>
                                        <td class="buttons"><a [routerLink]="['/edit', patient._id]" class="btn btn-primary">Edit</a>
                                        <button (click)="deletePatient(patient._id)"  class="btn btn-danger">Delete</button></td>
                                    </tr>
                            </tbody>
                </table> 
          </form>
        </div>
      </div>
