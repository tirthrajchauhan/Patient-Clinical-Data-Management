
<table class="table table-hover">
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>DOB</td>
        <td>Address</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody id="body_color">
        <tr *ngFor="let patient of patients">
            <td><a [routerLink]="['/getrecord']" class="nav-link">{{ patient.first_name }}</a></td>
            <td>{{ patient.last_name }}</td>
            <td>{{ patient.dob }}</td>
            <td>{{ patient.address }}</td>
            <td class="buttons"><a [routerLink]="['/edit', patient._id]" class="btn btn-primary">Edit</a>
            <button (click)="deletePatient(patient._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
